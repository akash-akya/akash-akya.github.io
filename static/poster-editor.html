<script>
  const dateInput = document.getElementById('dateTime');
  const locationInput = document.getElementById('location');
  const contactInput = document.getElementById('contact');

  // Fixed text anchor points (from tspan attributes, in g18's coordinate space)
  // tspan17: x=105.24316, y=134.32967, dy=-3 → baseline 131.33
  // tspan18: x=105.24316, y=143.14911 → baseline 143.15
  var DATE_CENTER_X = 105.24316;
  var DATE_BASELINE_Y = 134.32967 - 3;
  var LOC_CENTER_X = 105.24316;
  var LOC_BASELINE_Y = 143.14911;

  function updateIconPositions() {
    var tspan17 = document.getElementById('tspan17');
    var tspan18 = document.getElementById('tspan18');
    var calIcon = document.getElementById('g39');
    var pinWrap = document.getElementById('g-pin-wrap');

    // Calendar icon → tracks date/time text left edge
    if (tspan17 && calIcon) {
      var textLen = tspan17.getComputedTextLength();
      var textLeft = DATE_CENTER_X - textLen / 2;
      var s = 0.46220666;
      var srcW = 13.7 * s, srcH = 13 * s;
      var tx = textLeft - srcW - 2 - 5.27 * s;
      // Anchor vertically to fixed baseline, offset upward by icon height
      var ty = DATE_BASELINE_Y - srcH - 7 * s + 1;
      calIcon.setAttribute('transform', 'matrix(' + s + ',0,0,' + s + ',' + tx + ',' + ty + ')');
    }

    // Location pin → tracks location text left edge
    if (tspan18 && pinWrap) {
      var textLen2 = tspan18.getComputedTextLength();
      var textLeft2 = LOC_CENTER_X - textLen2 / 2;
      var pinIcon = document.getElementById('path1-8');
      var pb = pinIcon.getBBox();
      var dx = textLeft2 - pb.width - 2 - pb.x;
      // Anchor vertically to fixed baseline, offset upward by pin height
      var dy = LOC_BASELINE_Y - pb.height - pb.y + 1;
      pinWrap.setAttribute('transform', 'translate(' + dx + ',' + dy + ')');
    }
  }

  // Position icons on load
  updateIconPositions();

  dateInput.addEventListener('input', function() {
    document.getElementById('tspan14').textContent = this.value;
    document.getElementById('tspan17').textContent = this.value;
    updateIconPositions();
  });

  locationInput.addEventListener('input', function() {
    document.getElementById('tspan16').textContent = this.value;
    document.getElementById('tspan18').textContent = this.value;
    updateIconPositions();
  });

  contactInput.addEventListener('input', function() {
    document.getElementById('tspan22').textContent = this.value;
  });

  document.getElementById('downloadBtn').addEventListener('click', function() {
    const svg = document.querySelector('.panel-right svg');
    const serializer = new XMLSerializer();
    const svgString = '<?xml version="1.0" encoding="UTF-8" standalone="no"?>\n' + serializer.serializeToString(svg);
    const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'poster.svg';
    a.click();
    URL.revokeObjectURL(url);
  });

  function renderToCanvas(callback) {
    const DPI = 300;
    const MM_TO_IN = 1 / 25.4;
    const widthPx = Math.round(210 * MM_TO_IN * DPI);
    const heightPx = Math.round(297 * MM_TO_IN * DPI);

    const svg = document.querySelector('.panel-right svg');
    const serializer = new XMLSerializer();
    const svgString = serializer.serializeToString(svg);
    const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
    const url = URL.createObjectURL(blob);

    const img = new Image();
    img.onload = function() {
      const canvas = document.createElement('canvas');
      canvas.width = widthPx;
      canvas.height = heightPx;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, widthPx, heightPx);
      ctx.drawImage(img, 0, 0, widthPx, heightPx);
      URL.revokeObjectURL(url);
      callback(null, canvas);
    };
    img.onerror = function() {
      URL.revokeObjectURL(url);
      callback(new Error('Render failed'));
    };
    img.src = url;
  }

  function canvasToJpgBlob(canvas, callback) {
    canvas.toBlob(callback, 'image/jpeg', 0.92);
  }

  document.getElementById('downloadJpgBtn').addEventListener('click', function() {
    const btn = this;
    btn.disabled = true;
    btn.textContent = 'Rendering…';

    renderToCanvas(function(err, canvas) {
      if (err) {
        btn.disabled = false;
        btn.textContent = 'Download JPG (300 DPI)';
        alert('Rendering failed. Try the SVG download instead.');
        return;
      }
      canvasToJpgBlob(canvas, function(jpgBlob) {
        const url = URL.createObjectURL(jpgBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'poster-300dpi.jpg';
        a.click();
        URL.revokeObjectURL(url);
        btn.disabled = false;
        btn.textContent = 'Download JPG (300 DPI)';
      });
    });
  });

  document.getElementById('shareWhatsappBtn').addEventListener('click', function() {
    const btn = this;
    btn.disabled = true;
    btn.textContent = 'Preparing…';

    renderToCanvas(function(err, canvas) {
      if (err) {
        btn.disabled = false;
        btn.textContent = 'Share on WhatsApp';
        alert('Rendering failed.');
        return;
      }
      canvasToJpgBlob(canvas, function(jpgBlob) {
        const file = new File([jpgBlob], 'poster.jpg', { type: 'image/jpeg' });

        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({
            files: [file],
            title: 'ಆರೋಗ್ಯ ಹಕ್ಕಿನ ಜಾಥಾ',
          }).catch(function() {}).finally(function() {
            btn.disabled = false;
            btn.textContent = 'Share on WhatsApp';
          });
        } else {
          // Fallback: download the file, then open WhatsApp
          const url = URL.createObjectURL(jpgBlob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'poster.jpg';
          a.click();
          URL.revokeObjectURL(url);
          setTimeout(function() {
            window.open('https://wa.me/?text=' + encodeURIComponent('ಆರೋಗ್ಯ ಹಕ್ಕಿನ ಜಾಥಾ'), '_blank');
          }, 500);
          btn.disabled = false;
          btn.textContent = 'Share on WhatsApp';
        }
      });
    });
  });
</script>
</body>
</html>
